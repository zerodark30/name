<div class="page page-signin">
    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <a href="#/">{{main.brand}}</a>
            </section>
        </div>
    </div>

    
        <div class="container">

            <div class="form-container">  
                <span style="color:red"> {{loginError}}  {{loggedUser}}</span>
                <span class="line-thru"><p>welcome:{{username}}</p></span>
                <form class="form-horizontal" ng-submit="login(username, password)" name="form1">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                 <input type="text" class="form-control" placeholder="Email" ng-model="username">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password"
                                       class="form-control"
                                       placeholder="password"
                                       ng-model="password">
                            </div>
                        </div>
                        <div class="form-group">
                        </div>
                        <div class="form-group">
    <button class="btn btn-primary btn-lg btn-block" type="submit" ng-click="" ng-disabled="form1.$invalid">Login</button>
                        </div>
                    </fieldset>
                </form>

<br/>
  
  <br/><br/>
                <section>
                    <p class="text-center"><a href="#/pages/forgot">Forgot your password?</a></p>
                    <p class="text-center text-muted text-small">Don't have an account yet? <a href="#/pages/signup">Sign up</a></p>
                </section>
                
            </div>
        </div>
    </div>

</div>
