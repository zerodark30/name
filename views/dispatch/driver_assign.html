<style>
.ngdialog.ngdialog-theme-custom {
	padding-top: 125px;
	padding-bottom: 125px;
}

.ngdialog.ngdialog-theme-custom .ngdialog-overlay {
	background: rgba(255,255,255,.5);
}

.ngdialog.ngdialog-theme-custom .ngdialog-content {
	background: rgba(255,255,255,.9);
	padding: 1.8em 2em;
	width: 440px;
	-webkit-border-radius: 0;
	border-radius: 0;
}

.ngdialog.ngdialog-theme-custom .ngdialog-message h2 {
	font-size: 26px;
	font-family: 'Montserrat', 'Helvetica', Arial, sans-serif;
	line-height: 30px;
	margin-bottom: 20px;
}

.ngdialog.ngdialog-theme-custom .ngdialog-message {
	font-size: 16px;
	font-family: 'Source Sans Pro';
	line-height: 22px;
}

.ngdialog.ngdialog-theme-custom .ngdialog-message ul {
	padding: 0 0 5px 35px;
}

.ngdialog.ngdialog-theme-custom .ngdialog-button.ngdialog-button-primary {
	background: #27ae60;
	-webkit-border-radius: 0;
	border-radius: 0;
}
</style>

<div class="panel panel-default" data-ng-app="dispatch" data-ng-controller="AssignCtrl">
    <div class="panel-heading">
      <strong><span class="glyphicon glyphicon-th"></span>Assign driver </strong>
    </div>
    <div class="panel-body">
        <div class="media">
            <div class="media-body">
                <ul class="list-unstyled list-info">
                <form name="form" role="form" class="form-validation">
                 <select ng-model="assign" ng-options="driver.call_sign+' '+'('+driver.first_name+' '+driver.last_name+')' for driver in drivers track by driver._id">
      <option value="">-- choose driver--</option>
    </select>
   <button type="submit" class="btn btn-primary" 
                        ng-disabled="form.$dirty && form.$invalid"  ng-click="updatejob(assign)">Submit</button>
                </form> 
                </ul>
                
            </div>
        </div>
    </div>
</div>
